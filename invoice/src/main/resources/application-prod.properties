# ================================================================================
# Production Environment Configuration
# ================================================================================

# ================================================================================
# Oracle Database Configuration (운영 서버)
# ================================================================================
spring.datasource.url=jdbc:oracle:thin:@192.168.0.56:1521:AACTORCL
spring.datasource.username=YOUR_USERNAME_HERE
spring.datasource.password=YOUR_PASSWORD_HERE
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ================================================================================
# CORS Configuration (운영용 - 실제 도메인으로 변경 필요)
# ================================================================================
# 운영 환경에서는 실제 프론트엔드 도메인으로 변경하세요
# 예: https://invoice.aact.com

# ================================================================================
# JPA Configuration (운영 환경)
# ================================================================================
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ================================================================================
# 운영 환경 로깅
# ================================================================================
logging.level.com.aact.invoice=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
