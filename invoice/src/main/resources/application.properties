spring.application.name=invoice

# ================================================================================
# Active Profile (\uac1c\ubc1c: dev, \uc6b4\uc601: prod)
# ================================================================================
# \uac1c\ubc1c \ud658\uacbd\uc73c\ub85c \uc2e4\ud589: java -jar -Dspring.profiles.active=dev invoice.jar
# \uc6b4\uc601 \ud658\uacbd\uc73c\ub85c \uc2e4\ud589: java -jar -Dspring.profiles.active=prod invoice.jar
spring.profiles.active=dev

# ================================================================================
# Server Configuration
# ================================================================================
server.port=8081
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# ================================================================================
# JPA Configuration
# ================================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.open-in-view=false

# ================================================================================
# Logging
# ================================================================================
logging.level.root=INFO
logging.level.com.aact.invoice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.aact.invoice.attendance.repository.mybatis=DEBUG
# MyBatis SQL 로그 상세 출력
logging.level.com.aact.invoice.attendance.repository.mybatis.UserInfoMapper=TRACE
# ================================================================================
# Mybatis (각 DataSource Config에서 개별 설정됨)
# ================================================================================
# MyBatis 설정은 OracleDataSourceConfig와 MssqlDataSourceConfig에서 관리됨
